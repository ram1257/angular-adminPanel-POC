<!-- main-layout.component.html -->
<div class="flex h-screen">
  <!-- Sidebar -->
  <div
    class=" bg-white w-64 p-4 fixed min-h-full shadow-xl"
    [ngClass]="{ hidden: showSideBar }"
  >
    <div class="flex gap-4">
      <img src="../../../assets/humburger.svg" alt="" class="mb-4" (click)="toggleSideBarButton()" />
      <img
        src="../../../assets/travel-logo-horzontal.svg"
        alt=""
        class="mb-4 w-40"
      />
    </div>
    <ul class="space-y-2">
      <li>
        <a
          [routerLink]="'/dashboard'"
          routerLinkActive="font-bold bg-gray-100"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block py-2 px-4 rounded hover:bg-gray-100"
          >Manage users</a
        >
      </li>
      <li>
        <a
          [routerLink]="'/dashboard/manage-notification'"
          routerLinkActive="bg-gray-100 font-bold "
          class="block py-2 px-4 rounded hover:bg-gray-100"
          >Manage Notification</a
        >
      </li>
      <li>
        <a
          routerLink="/dashboard/profile"
          routerLinkActive="bg-gray-100 font-bold"
          class="block py-2 px-4 rounded hover:bg-gray-100"
          >Profile</a
        >
      </li>
      <li>
        <a routerLink="/" class="block py-2 px-4 rounded hover:bg-gray-100"
          >Logout</a
        >
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-y-auto" [ngClass]="{ 'ml-64': !showSideBar }">
    <!-- Header -->
    <header class="flex justify-between items-center mb-4 p-4  shadow-lg">
      <img src="../../../assets/humburger.svg" alt="" *ngIf="showSideBar" (click)="toggleSideBarButton()" />
      <h1 class="text-xl font-bold cursor-pointer ml-auto">
        Welcome, {{userName}}!
      </h1>
    </header>

    <!-- Main Content Area -->
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
