<!-- login.component.html -->
<div class="flex items-center justify-center flex-col h-screen bg-gray-100">
  <img src="../../assets/travel-tax-logo.png" alt=""  />
  <div class="w-full max-w-md mt-10">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm)">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="Email"
          name="email"
          ngModel
          required
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Password"
          name="password"
          ngModel
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline {{!loginForm.valid ? 'bg-slate-400' : 'hover:bg-blue-700'}}"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          href="#"
        >
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
</div>
